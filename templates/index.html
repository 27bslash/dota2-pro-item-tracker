<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Spider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.26/jquery.autocomplete.min.js"></script>
  </head>
  <body>
    <form method="POST" action="">
      <input
        id="search"
        type="text"
        list="hero-suggestions"
        data-list="myList"
        name="t"
        placeholder="Search.."
        autocomplete="off"
      />
      <div class="suggestions">
        <h1 style="color: white;"></h1>
      </div>
      <input type="submit" placeholder="submit" value="submit" />
    </form>
    <datalist id="hero-suggestions" style="height: 5.1em;">
      {%for link in links%}
      <option>{{link['name']}}</option>
      {%endfor%}
    </datalist>
    <div class="hero-grid">
      {%for i in range(119)%}
      <a href="/hero/{{links[i]['name']}}">
        <img
          src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/heroes/{{hero_imgs[i]}}_hphover.png?v=5926546"
          width="100"
          height="80" /></a
      >{%endfor%}
    </div>
    <script src="{{ url_for('static', filename='autocomplete.js') }}"></script>
  </body>
</html>
