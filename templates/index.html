{% extends 'search.html' %} {%block content %}
<div class="grid-container">
  <div class="hero-grid">
    {%for i in range(119)%}
    <a href="/hero/{{links[i]['name']}}">
      <img
        class="hero-img"
        id="{{links[i]['name']}}"
        src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/heroes/{{hero_imgs[i]}}_hphover.png?v=5926546"
        width="100"
        height="80"
    /></a>
    {%endfor%}
  </div>
</div>
{%endblock content%}
