<!DOCTYPE html>
<html>
  <head>
    <html lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script
    src="https://kit.fontawesome.com/452aecdbf8.js"
    crossorigin="anonymous"
    async defer></script>

    <script src="{{ url_for('static', filename='autocomplete.js') }}" defer></script>

  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
  </head>
{%block header%}  {%endblock%}
  <body>
    <nav>
    <div class="navbar" role='navigation'>
      <div id="home">
        <a href="/"><button class="nav-button">HOME</button></a>
      </div>
      <div id="chappie">
        <a href="/chappie"><button class="nav-button">CHAPPIE</button></a>
      </div>
      <div class="form-container">
        <form aria-label="search-bar" method="POST" action="">
          <div class="search-container">
            <input
              id="search"
              type="text"
              name="search"
              placeholder="Search.."
              autocomplete="off"
              role='search'
            />
          </div>
          <div class="suggestions">
            <div class="suggestions-left">
              <p class="suggestion-header">Heroes</p>
            <ul id='hero-suggestion-list'></ul>
            </div>
            <div class="suggestions-right">
              <p class="suggestion-header">Players</p>
            <ul id='player-suggestion-list'></ul>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>
  <link
  rel="stylesheet"
  href="{{ url_for('static', filename='main.css') }}"
  defer
/>
  {%block content%} {%endblock%}
  </body>
</html>
